<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle - Surface</title>
    <script>
        function calculerSurface() {
            let largeur = prompt("Entrez la largeur du rectangle :");
            let longueur = prompt("Entrez la longueur du rectangle :");
            let surface = largeur * longueur;
            alert("La surface du rectangle est : " + surface);
        }
    </script>
</head>
<body>
    <h1>Calcul de la surface d'un rectangle</h1>
    <button onclick="calculerSurface()">Lancer la fonction</button>
</body>
</html>
