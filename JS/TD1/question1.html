<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle - Saisie</title>
    <script>
        function saisirDimensions() {
            let largeur = prompt("Entrez la largeur du rectangle :");
            let longueur = prompt("Entrez la longueur du rectangle :");
            console.log("Largeur : " + largeur + ", Longueur : " + longueur);
        }
    </script>
</head>
<body>
    <h1>Saisie des dimensions d'un rectangle</h1>
    <button onclick="saisirDimensions()">Lancer la fonction</button>
</body>
</html>
